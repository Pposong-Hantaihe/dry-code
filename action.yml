name: 'dry-code'
description: 'Copy/paste detecting GitHub Action for programming source code (jscpd)'
inputs:
  options:
    description: 'options for jscpd'
    required: true
    default: ''
  arguments:
    description: 'path to source'
    required: true
    default: '.'
runs:
  using: 'node16'
  main: 'index.js'