on: [pull_request]

jobs:
  dry-code-action:
    runs-on: ubuntu-latest
    name: Dry Code
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Dry Code Action
        uses: Pposong-Hantaihe/dry-code@2d2693573b5408254bec4f08d9b5366fd19ab888
        with:
          options: ''
          arguments: 'src'
          Token: "${{ secrets.GITHUB_TOKEN }}"