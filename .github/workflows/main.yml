on: [pull_request]

jobs:
  dry-code-action:
    runs-on: ubuntu-latest
    name: Dry Code
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Dry Code Action
        uses: Pposong-Hantaihe/dry-code@0d6fc60857e14499722d22aa1f963d740dfed196
        with:
          arguments: 'src'
          token: "${{ secrets.GITHUB_TOKEN }}"