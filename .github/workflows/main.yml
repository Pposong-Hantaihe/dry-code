on: [pull_request]

jobs:
  dry-code-action:
    runs-on: ubuntu-latest
    name: Dry Code
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Dry Code Action
        uses: Pposong-Hantaihe/dry-code@827b113a11b5fccb930d7a89a2af5232f4552aae
        with:
          options: ''
          arguments: 'src'
          Token: "${{ secrets.GITHUB_TOKEN }}"